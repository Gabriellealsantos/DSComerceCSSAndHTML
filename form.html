<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSCommerce</title>

    <link rel="stylesheet" href="css/product-form.css" />
  </head>
  <body>
    <header class="dsc-header-admin">
      <nav class="dsc-container">
        <h1>DS Admin</h1>
        <div class="dsc-navbar-right">
          <div class="dsc-menu-items-container">
            <div class="dsc-menu-items">
              <img src="imges/home.svg" alt="Cadastro dos produtos" />
              <p>Início</p>
            </div>
            <div class="dsc-menu-items">
              <img src="imges/products.svg" alt="Inicio" />
              <p class="dsc-menu-items-active">Produtos</p>
            </div>
          </div>
          <div class="dsc-logged-us">
            <p>Maria Silva</p>
            <a href="#">Sair</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="product-form-section" class="dsc-container">
        <div class="dsc-product-form-container">
          <form class="dsc-card dsc-form">
            <h2>DADOS DO PRODUTO</h2>
            <div class="dsc-form-controls-container">
              <div>
                <input
                  class="dsc-form-control"
                  type="text"
                  placeholder="Nome"
                />
              </div>
              <div>
                <input
                  class="dsc-form-control"
                  type="text"
                  placeholder="Preço"
                />
              </div>
              <div>
                <input
                  class="dsc-form-control"
                  type="text"
                  placeholder="Imagens"
                />
              </div>
              <div>
                <select class="dsc-form-control dsc-select" required>
                  <option value="" disabled selected>Categorias</option>
                  <option value="">Valor 1</option>
                  <option value="">Valor 2</option>
                </select>
              </div>
              <div>
                <textarea
                  class="dsc-form-control dsc-textarea"
                  placeholder="Descrição"
                ></textarea>
              </div>
            </div>
            <div class="dsc-product-form-buttons">
              <button type="reset" class="dsc-btn dsc-btn-white">
                Cancelar
              </button>
              <button type="submit" class="dsc-btn dsc-btn-blue">Salvar</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
